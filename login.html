<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="board">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="image-box">
                        <div class="img">
                            <img class="twitterlogo" src="assets/image/twitter.svg">
                        </div>
                        <h3 class="text-center lead h3">LOG INTO TWITTER</h3>
                    </div>
                    <form target="_self">
                        <div class="form-group input-group-lg">

                            <input type="email" class="form-control input_bg pad " placeholder="phone no, email or username" id="exampleInputEmail1" aria-describedby="emailHelp" required="email">

                        </div>
                        <div class="form-group input-group-lg">

                            <input type="password" class="form-control input_bg pad " placeholder="password" id="exampleInputPassword1" required="password">
                        </div>

                        <a type="button" href="dashboard.html" class="btn btn-primary mt-2 p-2 btn-block badge-pill">Login</a>
                        <small id="emailHelp" class="form-text text-muted text-center p-4 "><a href="#">Forgot Password ? Sign up for Twitter</a></small>
                    </form>
                </div>
            </div>
        </div>










    </div>

    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>


</body>

</html>
